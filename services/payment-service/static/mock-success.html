<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Платёж подтверждён</title>
    <style>
        :root {
            /* Академическая цветовая палитра */
            --primary-color: #256569;
            --primary-dark: #1e4f52;
            --success-color: #10B981;
            --text-color: #1F2937;
            --text-secondary: #4B5563;
            --text-muted: #6B7280;
            --border-color: #E5E7EB;
            --border-light: #F3F4F6;
            --background: #ffffff;
            --background-alt: #F9FAFB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-alt);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .card {
            background: var(--background);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            max-width: 520px;
            width: 100%;
            padding: 2.5rem;
            text-align: center;
            border: 1px solid var(--border-light);
        }
        .logo {
            width: 72px;
            height: 72px;
            border-radius: 0.375rem;
            object-fit: cover;
            margin: 0 auto 1.5rem;
            border: 1px solid var(--border-color);
            padding: 0.25rem;
            background: var(--background-alt);
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            letter-spacing: -0.01em;
        }
        p {
            margin: 0 0 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.9375rem;
        }
        .amount {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1.5rem 0;
            letter-spacing: -0.02em;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            background-color: #f0fff4;
            color: var(--success-color);
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid #c6f6d5;
        }
        .details {
            margin-top: 2rem;
            padding: 1rem 1.25rem;
            border-radius: 0.5rem;
            background-color: var(--background-alt);
            color: var(--text-secondary);
            font-size: 0.875rem;
            border: 1px solid var(--border-light);
            border-left: 4px solid var(--success-color);
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="" alt="Merchant Logo" class="logo" id="logo" />
        <div class="badge">Платёж прошёл успешно</div>
        <h1 id="merchantName">Мерчант</h1>
        <p>Спасибо! Мы получили ваш платёж и отправили подтверждение на почту.</p>
        <div class="amount" id="amount">0 ₽</div>
        <div class="details" id="details">Заказ обработан.</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const merchantName = params.get('merchantName') || 'Demo Merchant';
        const primaryColor = params.get('primaryColor') || '#256569';
        const backgroundColor = params.get('backgroundColor') || '#E6F2F3';
        const logoUrl = params.get('logoUrl') || 'https://via.placeholder.com/120?text=Logo';
        const amount = params.get('amount');
        const currency = params.get('currency') || 'RUB';
        const paymentId = params.get('paymentId') || '';

        // Используем primaryColor для акцентов, но сохраняем академический стиль
        if (primaryColor && primaryColor !== '#256569') {
            document.documentElement.style.setProperty('--primary-color', primaryColor);
            // Вычисляем темный вариант цвета
            const darkColor = primaryColor.replace(/\d+/g, (match) => {
                const num = parseInt(match);
                return Math.max(0, num - 20).toString();
            });
            document.documentElement.style.setProperty('--primary-dark', darkColor);
        }

        document.getElementById('merchantName').textContent = merchantName;
        document.getElementById('logo').src = logoUrl;
        if (logoUrl && logoUrl !== 'https://via.placeholder.com/120?text=Logo') {
            document.getElementById('logo').style.borderColor = primaryColor + '40';
        }

        if (amount) {
            document.getElementById('amount').textContent = `${amount} ${currency}`;
        } else {
            document.getElementById('amount').style.display = 'none';
        }

        const details = document.getElementById('details');
        details.textContent = paymentId
            ? `Идентификатор платежа: ${paymentId}`
            : 'Заказ обработан.';
    </script>
</body>
</html>
