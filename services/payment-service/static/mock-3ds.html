<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-D Secure подтверждение</title>
    <style>
        :root {
            /* Академическая цветовая палитра */
            --primary-color: #256569;
            --primary-dark: #1e4f52;
            --primary-light: #2d7a7f;
            --secondary-color: #E6F2F3;
            --text-color: #1F2937;
            --text-secondary: #4B5563;
            --text-muted: #6B7280;
            --border-color: #E5E7EB;
            --border-light: #F3F4F6;
            --background: #ffffff;
            --background-alt: #F9FAFB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-alt);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .card {
            width: 100%;
            max-width: 480px;
            background: var(--background);
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
        }
        .merchant {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }
        .logo {
            width: 64px;
            height: 64px;
            border-radius: 0.375rem;
            object-fit: cover;
            border: 1px solid var(--border-color);
            padding: 0.25rem;
            background: var(--background-alt);
        }
        .merchant-info h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 0.25rem 0;
            color: var(--text-color);
            letter-spacing: -0.01em;
        }
        .merchant-info .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }
        .amount {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1.5rem 0;
            text-align: center;
            letter-spacing: -0.02em;
        }
        .info {
            background-color: var(--background-alt);
            border-radius: 0.5rem;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9375rem;
            line-height: 1.6;
            border: 1px solid var(--border-light);
            border-left: 4px solid var(--primary-color);
        }
        button {
            width: 100%;
            border: none;
            border-radius: 0.375rem;
            padding: 0.75rem 1.75rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--primary-color);
            color: #fff;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--primary-dark);
            letter-spacing: 0.01em;
        }
        button:hover {
            background-color: var(--primary-dark);
            box-shadow: var(--shadow-md);
        }
        button:active {
            box-shadow: var(--shadow-sm);
            transform: translateY(1px);
        }
        .meta {
            font-size: 0.875rem;
            text-align: center;
            color: var(--text-muted);
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
            font-style: italic;
        }
        form {
            margin: 0;
        }
        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="merchant">
            <img src="" alt="Merchant Logo" class="logo" id="logo" />
            <div class="merchant-info">
                <h1 id="merchantName">Мерчант</h1>
                <span class="subtitle">3-D Secure Challenge</span>
            </div>
        </div>
        <div class="amount" id="amount">0 ₽</div>
        <div class="info">
            Мы перенаправим вас обратно в магазин сразу после подтверждения операции.
        </div>
        <form method="POST" action="/mock-3ds-complete">
            <input type="hidden" name="payment_id" id="paymentIdField" />
            <input type="hidden" name="merchant_name" id="merchantNameField" />
            <input type="hidden" name="logo_url" id="logoUrlField" />
            <input type="hidden" name="primary_color" id="primaryColorField" />
            <input type="hidden" name="background_color" id="backgroundColorField" />
            <input type="hidden" name="amount" id="amountField" />
            <input type="hidden" name="currency" id="currencyField" />
            <button type="submit">Подтвердить платёж</button>
        </form>
        <div class="meta" id="paymentMeta"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const merchantName = params.get('merchantName') || 'Demo Merchant';
        const primaryColor = params.get('primaryColor') || '#256569';
        const backgroundColor = params.get('backgroundColor') || '#E6F2F3';
        const logoUrl = params.get('logoUrl') || 'https://via.placeholder.com/120?text=Logo';
        const amount = params.get('amount');
        const currency = params.get('currency') || 'RUB';
        const paymentId = params.get('paymentId') || '';

        // Используем primaryColor для акцентов, но сохраняем академический стиль
        if (primaryColor && primaryColor !== '#256569') {
            document.documentElement.style.setProperty('--primary-color', primaryColor);
            // Вычисляем темный вариант цвета
            const darkColor = primaryColor.replace(/\d+/g, (match) => {
                const num = parseInt(match);
                return Math.max(0, num - 20).toString();
            });
            document.documentElement.style.setProperty('--primary-dark', darkColor);
        }

        document.getElementById('merchantName').textContent = merchantName;
        document.getElementById('logo').src = logoUrl;
        if (logoUrl && logoUrl !== 'https://via.placeholder.com/120?text=Logo') {
            document.getElementById('logo').style.borderColor = primaryColor + '40';
        }

        if (amount) {
            document.getElementById('amount').textContent = `${amount} ${currency}`;
        } else {
            document.getElementById('amount').style.display = 'none';
        }

        document.getElementById('paymentMeta').textContent = paymentId ? `ID платежа: ${paymentId}` : '';

        document.getElementById('paymentIdField').value = paymentId;
        document.getElementById('merchantNameField').value = merchantName;
        document.getElementById('logoUrlField').value = logoUrl;
        document.getElementById('primaryColorField').value = primaryColor;
        document.getElementById('backgroundColorField').value = backgroundColor;
        document.getElementById('amountField').value = amount || '';
        document.getElementById('currencyField').value = currency;
    </script>
</body>
</html>
