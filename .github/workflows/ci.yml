name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      
      - name: Run Black
        run: poetry run black --check .
      
      - name: Run Ruff
        run: poetry run ruff check .
      
      - name: Run MyPy
        run: poetry run mypy . || true

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gateway, merchant-service, payment-service, notification-service, fraud-service]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run tests for ${{ matrix.service }}
        run: poetry run pytest services/${{ matrix.service }}/tests -v --cov=services/${{ matrix.service }}/src

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [gateway, merchant-service, payment-service, notification-service, fraud-service]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image for ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/${{ matrix.service }}/Dockerfile
          push: false
          tags: white-label-gateway/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

