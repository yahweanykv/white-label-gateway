name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction --no-root

      - name: Run pytest with coverage
        run: |
          poetry run pytest tests/unit \
            --ignore=tests/unit/test_payment_service_routes.py \
            --ignore=tests/unit/test_payment_service_payments_extended.py \
            --ignore=tests/unit/test_shared_database.py \
            --ignore=tests/unit/test_shared_logger.py \
            --ignore=tests/unit/test_shared_redis.py \
            --ignore=tests/unit/test_merchant_service_merchants_extended.py \
            --ignore=tests/unit/test_merchant_service_routes.py \
            --ignore=tests/unit/test_gateway_main.py \
            --ignore=tests/unit/test_gateway_routes.py \
            --ignore=tests/unit/test_merchant_dashboard.py \
            --cov=shared --cov=services \
            --cov-report=xml --cov-report=html --cov-report=term-missing \
            --cov-fail-under=0 \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail workflow if E2E flaky (Docker/timing)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Install Playwright browsers
        run: poetry run playwright install --with-deps chromium

      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          sleep 30  # Wait for services to be ready

      - name: Wait for services to be healthy
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:8001/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:8002/health; do sleep 2; done'

      - name: Run E2E tests
        env:
          GATEWAY_URL: http://localhost:8000
          MERCHANT_SERVICE_URL: http://localhost:8001
          PAYMENT_SERVICE_URL: http://localhost:8002
        run: |
          poetry run pytest tests/e2e -v --tb=short

      - name: Stop services
        if: always()
        run: docker compose down

  load-tests:
    name: Load Tests (Mixed Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run load test (mixed_test)
        run: poetry run python mixed_test.py

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, load-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "All tests completed!"
          echo "Unit tests: ${{ needs.unit-tests.result }}"
          echo "E2E tests: ${{ needs.e2e-tests.result }}"
          echo "Load tests: ${{ needs.load-tests.result }}"

